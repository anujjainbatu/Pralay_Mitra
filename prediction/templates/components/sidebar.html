<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title%}{% endblock %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="text-container">
            <img src="/static/images/logo2.png" alt="Logo" class="ms-2" style="width: 70px; height: 65px;margin-top: 15px; padding-left: 5px;">
            <h4 class="mt-1 mb-2">Pralay Mitra</h4>
            
            <ul class="nav flex-column mt-2">
                <li class="nav-item mt-3">
                    <a href="/" class="nav-link" id="home"><i class="fa-solid fa-bars" style="margin-right: 6px;"></i>Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="/predictions/" class="nav-link" id="predictions"><i class="fa-solid fa-location-dot" style="margin-right: 6px;"></i>All Cities</a>
                </li>
                <li class="nav-item">
                    <a href="/response-plan/" class="nav-link" id="reports"><i class="fa-solid fa-scroll" style="margin-right: 6px;"></i>Response plan</a>
                </li>
                <li class="nav-item">
                    <a href="/resource/" class="nav-link" id="settings"><i class="fa-solid fa-truck" style="margin-right: 6px;"></i>Resources</a>
                </li>
            </ul>
        </div>
        </div>
        
    <!-- JavaScript to Highlight Active Link -->
    <script>
       // Get the current page's URL path
    const currentPage = window.location.pathname;

    // Select all sidebar links
    const navLinks = document.querySelectorAll(".nav-link");

    // Loop through the links
    navLinks.forEach(link => {
        // Check if the href matches the current page exactly
        if (link.getAttribute("href") === currentPage) {
            // Remove 'active' class from all links (reset)
            navLinks.forEach(link => link.classList.remove("active"));

            // Add 'active' class to the matched link
            link.classList.add("active");
    }
   
});
    </script>
</body>
</html>
